<p class='font lapinColor stripsTitle' ui-sref="strip({domain: strip.domain, id: strip.id})">{{strip.title}} </p>
<div class='wrapperStripDomain'>
  <div ng-show="strip.loading">
        <div class="loadingIndicator center"></div>
  </div>
  <img ng-hide="strip.loading" class='strip' ui-sref="strip({domain: strip.domain, id: strip.id})" src="data:image/jpeg;base64,{{strip.file}}">
</div>
