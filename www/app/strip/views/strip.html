<ion-view view-title="{{domain}}">
  <ion-content class="padding" scroll="false">
    <ion-slides options="sliderOptions" slider="slider">
      <ion-slide-page ng-repeat="strip in strips | orderBy: 'id'">
        <strip-view strip="strip"></strip-view>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
