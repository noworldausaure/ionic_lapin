<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }Å“
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <link href="assets/css/common.css" rel="stylesheet">
  <link href="assets/css/domain.css" rel="stylesheet">
  <link href="assets/css/home.css" rel="stylesheet">
  <link href="assets/css/pub.css" rel="stylesheet">
  <link href="assets/css/story.css" rel="stylesheet">
  <link href="assets/css/strip.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
</head>

<body ng-app="starter" style='background-color:#F6F6E6' ng-controller="MainCtrl">
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <ion-nav-bar class="bar-light font lapin-color">

    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="right">
      <button class="navbar-menu-button" ng-click="showMenu($event)"></button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view>
  </ion-nav-view>

  <!-- Create modules -->
  <script src="app/modules.js"></script>

  <!-- Load app -->
  <script src="app/app.js"></script>
  <script src="app/route.js"></script>
  <script src="app/http.js"></script>

  <!-- Common -->
  <script src="app/common/controllers/MainCtrl.js"></script>
  <script src="app/common/directives/comment.js"></script>
  <script src="app/common/services/api.js"></script>
  <script src="app/common/services/popup.js"></script>
  <script src="app/common/services/history.js"></script>

  <!-- Home -->
  <script src="app/home/controllers/HomeCtrl.js"></script>

  <!-- Domain -->
  <script src="app/domain/controllers/DomainCtrl.js"></script>
  <script src="app/domain/services/domain.js"></script>

  <!-- Strip -->
  <script src="app/strip/controllers/StripCtrl.js"></script>
  <script src="app/strip/services/strip.js"></script>

  <!-- Story -->
  <script src="app/story/services/story.js"></script>

  <!-- Pub -->
  <script src="app/pub/services/pub.js"></script>

  <!-- Partials -->
  <script src="app/partials/strip/directives/strip-thumbnail.js"></script>
  <script src="app/partials/strip/directives/strip-view.js"></script>

</body>

</html>
